<!doctype html>
<html lang="en">

<head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/global.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="table">

        <div class="row justify-content-center" id="messages">
            <h1 class="header-temp"></h1>
        </div>
        <label class="row">Dealer: </label>
        <label id="dealer-points" class="points row"></label>
        <div class="row deck-cont">
            <div id="dealer-hand" class="hand col">
                <img id="img" src="images/purple_back.jpg" alt="card">
                <img id="img" src="images/purple_back.jpg" alt="card">
            </div>
        </div>
        <label class="row">Player: </label>
        <label id="player-points" class="points row"></label>
        <div class="row deck-cont">
            <div id="player-hand" class="hand col">
                <img id="img" src="images/purple_back.jpg" alt="card">
                <img id="img" src="images/purple_back.jpg" alt="card">
            </div>
        </div>
        <div class="buttons row justify-content-center">

            <button id="btnDeal">Deal</button>

            <button id="btnHit">Hit</button>

            <button id="btnStand">Stand</button>

        </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
